<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/myCss.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="flex justify-center items-center fixed z-50 w-40 h-screen">
      <!-- Link Navbar -->
      <ul
        class="flex flex-col gap-9 w-36 justify-center h-3/4 transition-all ml-6"
      >
        <li class="flex text-xl w-32 h-14 relative">
          <ion-icon
            class="bg-slate-200 shadow-xl p-4 rounded-full transition-all duration-100 relative text-left"
            name="home-outline"
          ></ion-icon>
          <div class="hidden absolute right-6 top-1/2 -translate-y-[60%]">
            Home
          </div>
        </li>
        <li class="flex text-xl w-32 h-14 relative">
          <ion-icon
            class="bg-slate-200 shadow-xl p-4 rounded-full transition-all duration-100 relative text-left"
            name="person-outline"
          ></ion-icon>
          <div class="hidden absolute right-6 top-1/2 -translate-y-[60%]">
            About
          </div>
        </li>
        <li class="flex text-xl w-32 h-14 relative">
          <ion-icon
            class="bg-slate-200 shadow-xl p-4 rounded-full transition-all duration-100 relative text-left"
            name="document-outline"
          ></ion-icon>
          <div class="hidden absolute right-6 top-1/2 -translate-y-[60%]">
            Project
          </div>
        </li>
        <li class="flex text-xl w-32 h-14 relative">
          <ion-icon
            class="bg-slate-200 shadow-xl p-4 rounded-full transition-all duration-100 relative text-left"
            name="mail-outline"
          ></ion-icon>
          <div class="hidden absolute right-4 top-1/2 -translate-y-[60%]">
            Contact
          </div>
        </li>
      </ul>
    </nav>
    <!-- Akhir Navbar -->

    <script src="script.js"></script>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
